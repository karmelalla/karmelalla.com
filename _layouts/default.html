<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    {% if page.url != '/subscription/' %}
      {% include subscribe.html %}
    {% endif %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}

  </body>
</html>
