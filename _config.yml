# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
author: Alla Isakova
title: Fairy tales of San Francisco &hearts;
email: karmelalla@gmail.com
# description: > # this means to ignore newlines until "baseurl:"
#     Спасибо за уделенное время. Надеюсь, вам понравилось! =)
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
facebook_username: karmelalla
instagram_username: karmelalla
# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
excerpt_separator: "<!--separate-->"
disqus:
  shortname: lostdream-ru
domain: "http://karmelalla.com"
mail_subject: "Новый пост на karmelalla.com:"
mail_intro: "Привет! <br><br>На моем сайте вышел новый пост:"
mail_read_more: "читать далее..."
mail_closing: "Пожалуйста, оставляйте свои комментарии или ставьте сердечко под постом. Мне будет очень приятно! <br><br>Алла"

paginate: 7
image_width: 2048
image_small_height: 200
image_quality: 90
watermark: 'assets/images/watermark_karmelalla.png'

timezone: "America/Los_Angeles"

tag_page_layout: tag_page
tag_page_dir: tag
