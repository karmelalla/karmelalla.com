# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
author: Alla Isakova
title: Fairy tales of San Francisco &hearts;
email: karmelalla@gmail.com
timezone: "America/Los_Angeles"
permalink: /:categories/:title
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://karmelalla.com" # the base hostname & protocol for your site, e.g. http://example.com
lang: "ru"
excerpt_separator: "<!--separate-->"
facebook_username: karmelalla
instagram_username: karmelalla
disqus:
  shortname: lostdream-ru
livereload: true

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - bin
  - README.md

# Email settings
domain: "http://karmelalla.com"
mail_subject: "На сайте karmelalla.com новая история:"
mail_intro: "Привет, мой друг!<br><br> Сегодня на сайте необычный пост. Моя подруга Настя, живущая в Ванкувере решила рассказать о своей новой жизни в Канаде, про Канадцев, и, конечно, про свои впечатления."
mail_read_more: "читать далее..."
mail_closing: "Пожалуйста, поддержите Настю! Оставляй свои комментарии и ставь сердечко под постом. Мы с Настей будем очень ждать!<br><br>Алла"

# Image settings
image_width: 2048
thumbnail_width: 1024
image_small_height: 200
image_quality: 90
watermark: 'assets/images/watermark_karmelalla.png'

# Tags
tag_page_layout: tag_page
tag_page_dir: tag
tag_permalink_style: pretty

# Pagination
pagination:
  enabled: true
  per_page: 7
  permalink: '/page:num/'
  title: ':title - страница :num из :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
