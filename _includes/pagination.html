<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous">назад</a>
  {% endif %}
  <span class="page_number ">
    страница: {{ paginator.page }} из
    <a href="{{ paginator.last_page_path }}">
      {{ paginator.total_pages }}
    </a>
  </span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">вперед</a>
  {% endif %}
</div>
