<section id="snow"></section>

<script src="/assets/snowflakes.min.js"></script>

<script>
  $(document).ready(function() {
    var windowWidth = window.innerWidth;
    if (windowWidth > 1200) {
      var sf = new Snowflakes({
        container: document.getElementById('snow'),
        count: 30, // 30 snowflakes. Default: 50
        speed: 0.7, // The property affects the speed of falling. Default: 1
        useRotate: true, // Default: true
        useScale: true // Default: true
      });
    }
  });
</script>

<style>
  #snow {
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: -1;
  }

  @media screen and (max-width: 1200px) {
    #snow {
      display: none;
    }
  }
</style>
